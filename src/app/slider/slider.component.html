<div class="slider">
    <ngx-slick-carousel 
        class="carousel" 
        #slickModal="slick-carousel" 
        [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
            <img src="{{slide.src}}" alt="the slide of the main page's slider" width="100%">
        </div>
    </ngx-slick-carousel>
</div>
