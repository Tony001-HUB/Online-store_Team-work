<header class="header">
    <div class="container">
        <div class="header__info">
            <div class="header__logo">
                <a href="#">
                    <img src="../../assets/icons/logo.svg" alt="the logotype of the company">
                </a>
            </div>

            <div class="header__contacts">
                <a href="tel:88126605054">+7 (812) 660-50-54</a>
                <a href="tel:89581119503">+7 (958) 111-95-03</a>
                <div class="header__contacts-schedule">Пн-вс: с 10:00 до 21:00</div>
            </div>

            <div class="header__panel">
                <div class="header__panel-search">
                    <input type="search" placeholder="Поиск"
                           (keyup)="search()"
                           #searchInput
                    >
                </div>
                <div class="header__panel-visibility">
                    <img src="../../assets/icons/eye.svg" alt="the icon of the visibility">
                </div>
                <div class="header__panel-favorites">
                    <img src="../../assets/icons/heart.svg" alt="the icon of the favorites">
                </div>
                <div class="header__panel-graph">
                    <img src="../../assets/icons/graph.svg" alt="the icon of the graph">                        
                </div>
                <div class="header__panel-cart">
                    <img src="../../assets/icons/cart.svg" alt="the icon of the cart">                      
                </div>
            </div>

            <div class="header__account">

        </div>

        <div class="header__account-menu" *ngIf="isActive">
            <ul class="header__account-menu-items">
                <li class="header__account-menu-item" *ngFor="let item of accountMenu">
                    <a href="#">{{item.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="header__nav">
        <div class="header__nav-wrapper">
            <div class="header__nav-menu">
                <button class="header__nav-hamburger">
                    <img src="../../assets/icons/hamburger.svg" alt="button of the context menu">
                </button>
                <button class="header__nav-btn">Каталог товаров</button>
            </div>


            <div class="header__nav-catalog">
                <app-catalog></app-catalog>
            </div>
            

            <nav class="header__menu">
                <ul class="header__menu-items">
                    <li class="header__menu-item">
                        <a href="#">О компании</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">Акции</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">Рассрочка 0|0|18</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">Сервис и гарантия</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">Новости</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </nav>

            <div class="header__nav-slider">
                <app-slider></app-slider>
            </div>
        </div>
    </div>
</header>
