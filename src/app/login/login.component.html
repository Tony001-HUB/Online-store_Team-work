<div class="page-login">
  <div class="container-login">
    <div class="login-title">
      <div class="login-title__entrance">Вход</div>
      <div class="login-title__svgExit">
        <svg class="svgExit" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 16L16 32" stroke="#F15152" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 16L32 32" stroke="#F15152" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <form [formGroup]="myLoginForm"  class="form-login">
      <div class="form-login__labelInput email">Эл.почта или телефон</div>
      <div class="form-login__divInput">
        <input formControlName="email" class="form-login__input email" value="">
      </div>

      <div class="form-login__labelInput password">Пароль</div>
      <div class="form-login__divInput">
        <svg class="svgLock" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M17 21H7C5.895 21 5 20.105 5 19V12C5 10.895 5.895 10 7 10H17C18.105 10 19 10.895 19 12V19C19 20.105 18.105 21 17 21Z" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 10V7V7C8 4.791 9.791 3 12 3V3C14.209 3 16 4.791 16 7V7V10" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input formControlName="password" type="{{type}}" class="form-login__input inputPassword" value="">

        <svg (click)="changeType()" class="svgEye" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>


      <div class="form-login__link">
        <a href="#">Забыли пароль?</a>
      </div>

        <div class="form-login__checkbox">
          <input type="checkbox" id="remember" name="remember">
          <p class="textRemember">Запомнить меня</p>
      </div>

      <div class="form-login__button">
        <button (click)="enter()" class="button" type="submit" [disabled]="myLoginForm.invalid">Войти</button>
      </div>
      <div class="form-login__linkRegistration">
        <a routerLink="/registration">Зарегистрироваться</a>
      </div>

    </form>



  </div>
</div>
