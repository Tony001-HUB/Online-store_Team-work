<div class="page-change-password">
  <div class="container-change-password">
    <form [formGroup]="changePasswordForm" class="form-change-password">
      <div class="form-change-password__divLabelInput">
        <label class="form-change-password__label">Введите старый пароль</label>
        <svg class="svgLock" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M17 21H7C5.895 21 5 20.105 5 19V12C5 10.895 5.895 10 7 10H17C18.105 10 19 10.895 19 12V19C19 20.105 18.105 21 17 21Z" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 10V7V7C8 4.791 9.791 3 12 3V3C14.209 3 16 4.791 16 7V7V10" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input formControlName="currentPassword" type="text" class="form-change-password__input inputOldPassword">
        <svg class="svgEye" (click)="changeType('inputOldPassword')" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class=""></div>
        <svg class="check" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_3273_5396)">
            <circle [class.checkCir]="changePasswordForm.get('currentPassword')?.valid" cx="11.9998" cy="12.0018" r="9.00375" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path [class.checkCir]="changePasswordForm.get('currentPassword')?.valid" d="M8.44531 12.3407L10.6132 14.5086L10.5992 14.4946L15.4902 9.60352" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
          <defs>
            <clipPath id="clip0_3273_5396">
              <rect width="24" height="24" fill="white"/>
            </clipPath>
          </defs>
        </svg>
        <div *ngIf="changePasswordForm.get('currentPassword')?.errors?.['required'] && changePasswordForm.controls['currentPassword'].touched " class="validation">Не может быть пустым</div>
      </div>
      <div class="form-change-password__divLabelInput">
        <label class="form-change-password__label">Введите новый пароль</label>
        <svg class="svgLock" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M17 21H7C5.895 21 5 20.105 5 19V12C5 10.895 5.895 10 7 10H17C18.105 10 19 10.895 19 12V19C19 20.105 18.105 21 17 21Z" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 10V7V7C8 4.791 9.791 3 12 3V3C14.209 3 16 4.791 16 7V7V10" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input formControlName="password" type="text" class="form-change-password__input inputNewPassword">
        <svg class="svgEye" (click)="changeType('inputNewPassword')" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg class="check" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_3273_5396)">
            <circle [class.checkCir]="changePasswordForm.get('password')?.valid" cx="11.9998" cy="12.0018" r="9.00375" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path [class.checkCir]="changePasswordForm.get('password')?.valid" d="M8.44531 12.3407L10.6132 14.5086L10.5992 14.4946L15.4902 9.60352" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
          <defs>
            <clipPath id="clip0_3273_5396">
              <rect width="24" height="24" fill="yellow"/>
            </clipPath>
          </defs>
        </svg>
          <div *ngIf="changePasswordForm.get('password')?.errors?.['required'] && changePasswordForm.controls['password'].touched " class="validation">Не может быть пустым</div>
          <div *ngIf="changePasswordForm.get('password')?.errors?.['pattern'] && changePasswordForm.controls['password'].touched" class="validation">Некоректный пароль (необходимо не менее 6 символов, хотя бы одна цифра и символ, одна буквы в верхнем регистре)</div>
      </div>
      <div class="form-change-password__divLabelInput">
        <label class="form-change-password__label">Повторите новый пароль</label>
        <svg class="svgLock" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M17 21H7C5.895 21 5 20.105 5 19V12C5 10.895 5.895 10 7 10H17C18.105 10 19 10.895 19 12V19C19 20.105 18.105 21 17 21Z" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 10V7V7C8 4.791 9.791 3 12 3V3C14.209 3 16 4.791 16 7V7V10" stroke="#ADAABF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input formControlName="newPassword" type="text" class="form-change-password__input inputRepeatNewPassword" placeholder="Повторите пароль">
        <svg class="svgEye" (click)="changeType('inputRepeatNewPassword')" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required'] && changePasswordForm.controls['newPassword'].touched " class="validation">Не может быть пустым</div>
        <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['mustMatch']" class="validation">Пароли должны совпадать</div>
      </div>
      <div *ngIf="!!errorMessage " class="divWithErrors">{{errorMessage}}</div>
      <div class="form-change-password__button">
        <button (click)="changePassword()" class="button" type="submit" [disabled]="changePasswordForm.invalid">Сохранить изменения</button>
      </div>
    </form>
  </div>
</div>
