<div class="news">
  <div class="container">
      <div class="news__block-header">
          <div class="news__block-header-title">
            <h3 class="news__header">Новости</h3>
          </div>
          <div class="news__block-header-weather">
            <img class="img__weather" src="./assets/img/weather-icon.png"><span class="weather__title">{{weatherData?.name}} -  {{(weatherData?.main.temp - 32) * 5/9 | number: '1.0-0' }}  &#176;</span>
          </div>
        <div  class="news__block-header-exchange">
          <h3 class="exchange__title">1 USD = {{currentData?.rates.RUB.rate | number: '2.1-2'}} RUB</h3>
      </div>
    </div>
    <div class="news__block-main ">
      <div *ngFor="let item of newsCategories" class="news__block-main-chapter ">
          <div class="main__chapter-img">
            <img src="{{item.src}}" alt="">
          </div>
          <div class="main__chapter-info">
            <h3 class="main__chapter-title">{{item.title}}</h3>
            <p class="main__chapter-text">{{item.description}}</p>
            <a routerLink="/all-news" class="main__chapter-link">Перейти в раздел</a><img src="./assets/icons/news-arrow.svg" alt="">
          </div>
        </div>
    </div>
  </div>
</div>
