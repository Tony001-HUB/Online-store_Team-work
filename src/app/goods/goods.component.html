<section class="goods">
    <div class="container">
        <h2>Каталог</h2>
        <app-filtration 
            (searchText)="searching($event)" 
            (filtrationData)="filterGoods($event)" 
            (resetFilter)="getGoods()"
            (sortingData)="sortingGoods($event)"></app-filtration>
        <app-spinner *ngIf="isLoading"></app-spinner>
        <div class="goods__wrapper">       
            <small *ngIf="goods.length === 0">Товары не найдены</small>     
            <div class="goods__item" *ngFor="let good of goods">
                <div class="goods__item-additional">
                    <div class="goods__item-novelty" *ngIf="good.novelty">Новинка</div>
                    <div class="goods__item-bestseller" *ngIf="good.bestseller">Хит продаж</div>
                </div>
                <div class="goods__item-img">
                    <img src="{{good.imageUrl}}" alt="">
                </div>
                <div class="goods__item-title">{{good.name}}</div>
                <div class="goods__item-rating">
                    <div class="goods__item-stars">
                        <svg *ngFor="let star of getRating(good.rating)" h="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#FBB13C"/>
                        </svg>
                    </div>
                    <div class="goods__item-comments">
                        <button class="goods__item-commentBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="#070C11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <span>(17)</span>
                    </div>
                </div>
                <div class="goods__item-info">
                    <div class="goods__item-prices">
                        <div class="goods__item-genprice">{{good.price}}</div>
                        <div class="goods__item-curprice">{{good.price - good.discount}}</div>
                        <div class="goods__item-discount">-{{good.discount}} ₽</div>
                    </div>
                    <div class="goods__item-actions">
                        <button class="goods__item-likeBtn">

                        <button class="goods__item-graphBtn">
                            <img src="../../assets/icons/graph.svg" alt="the icon of the graph">

                    </div>
                </div>
